<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
    <title>账户登录</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="../js/jquery-1.5.1.js"></script>
</head>
<body class="you-body">
<div class="you-wrap">
    <div class="reg-one">
        <img src="../images/you-bg-01.png">
    </div>
    <ul class="reg-two">
        <li>
            <img src="../images/you-reg-01.png">
            <input type="text" placeholder="请输入绑定的手机号码">
        </li>
        <li>
            <img src="../images/you-reg-02.png">
            <input type="text" placeholder="请输入验证码">
            <input type="button" id="btn" value="获取验证码" onclick="settime(this)" />
        </li>
    </ul>
    <div class="reg-three">
        <input type="button" value="登录">
    </div>
</div>
<script type="text/javascript">
    var countdown=60; function settime(val) {
        if (countdown == 0) { val.removeAttribute("disabled");
            val.value="免费获取验证码";
            countdown = 60;
        }
        else {
            val.setAttribute("disabled", true);
            val.value="重新发送(" + countdown + ")";
            countdown--;
        }
        setTimeout(function() {
            settime(val) },1000) }
</script>
</body>
</html>
